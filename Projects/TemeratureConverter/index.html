<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 id="heading">Temperature Converter</h1>
        
        <div id="container">
            <div class="grid grid--cols-3">
                <div class="input-div">
                    <label class="input-label-1">Celsius</label>
                    <input type="tel" name="Celsius" value="0" id="cel" class="inp">
                </div>
                <div class="equal-sign">
                    =
                </div>
                <div class="input-div">
                    <label class="input-label-2">Fahrenheit</label>
                    <input type="number" name="Fahrenheit" value="32" id="fah" class="inp">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
