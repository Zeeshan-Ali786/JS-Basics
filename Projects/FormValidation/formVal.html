<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formVal.css">
</head>
<body>
    <div class="main">
        <div id="form-container">
            <h1>Login</h1>
            <form action="" onsubmit="return validate()">
                <input type="text" placeholder="User Name" id="user-name"><br>
                <p id="user-error" class="error"></p>
                
                <input type="password" placeholder="Paswword" id="pass"><br>
                <p id="pass-error" class="error"></p>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


    <script src="formVal.js"></script>
</body>
</html>
